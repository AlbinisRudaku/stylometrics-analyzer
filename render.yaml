services:
  - type: web
    name: stilo-api
    env: python
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:4200 